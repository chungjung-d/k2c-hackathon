repos:
  - repo: local
    hooks:
      - id: agents-fmt
        name: Format k2c-agents
        entry: mise run agents.fmt
        language: system
        files: ^k2c-agents/
        pass_filenames: false
  - repo: local
    hooks:
      - id: collector-fmt
        name: Format k2c-collector
        entry: mise run collector.fmt
        language: system
        files: ^k2c-collector/
        pass_filenames: false
