name: k2c_hackathon

services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:18.1
    environment:
      TZ: "Asia/Seoul"
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_DB: k2c_agents
      PGDATA: "/var/lib/postgresql/data"
    ports:
      - "4718:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "4900:9000"
      - "4901:9001"
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.26
    environment:
      NEO4J_AUTH: "neo4j/k2cneo4j"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p k2cneo4j 'RETURN 1'"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres:
  minio:
  neo4j:
