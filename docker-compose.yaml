name: k2c_hackathon

services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:18.1
    environment:
      TZ: "Asia/Seoul"
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_DB: k2c_agents
      PGDATA: "/var/lib/postgresql/data"
    ports:
      - "4718:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "4900:9000"
      - "4901:9001"
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.26
    environment:
      NEO4J_AUTH: "neo4j/k2cneo4j"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p k2cneo4j 'RETURN 1'"]
      interval: 10s
      timeout: 10s
      retries: 5

  k2c-agents:
    build:
      context: ./k2c-agents
    ports:
      - "8001:8001"
    environment:
      ENV: "local"
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/k2c_agents?sslmode=disable"
      OPENAI_AGENTS_DISABLE_TRACING: "1"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET: "k2c-agents"
      S3_REGION: "us-east-1"
      INDEXER_API_BASE_URL: "http://k2c-indexer:8003"
      AGENT_INTERVAL_SECONDS: "20"
      OPENAI_MODEL: "gpt-5.2"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
    depends_on:
      - postgres
      - minio
      - k2c-indexer

  k2c-preprocess-agent:
    build:
      context: ./k2c-agents
    command: ["k2c-preprocess-agent"]
    environment:
      ENV: "local"
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/k2c_agents?sslmode=disable"
      OPENAI_AGENTS_DISABLE_TRACING: "1"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET: "k2c-agents"
      S3_REGION: "us-east-1"
      INDEXER_API_BASE_URL: "http://k2c-indexer:8003"
      AGENT_INTERVAL_SECONDS: "20"
      OPENAI_MODEL: "gpt-5.2"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
    depends_on:
      - postgres
      - minio
      - k2c-indexer

  k2c-indexer:
    build:
      context: ./k2c-indexer
    ports:
      - "8003:8003"
    environment:
      ENV: "local"
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/k2c_agents?sslmode=disable"
      OPENAI_AGENTS_DISABLE_TRACING: "1"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "k2cneo4j"
      NEO4J_DATABASE: "neo4j"
      INDEXER_RUN_AGENT: "0"
      AGENT_INTERVAL_SECONDS: "20"
      INDEXER_SERVER_PORT: "8003"
      OPENAI_MODEL: "gpt-5.2"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
    depends_on:
      - postgres
      - neo4j

  # k2c-collector:
  #   build:
  #     context: ./k2c-collector
  #   environment:
  #     API_ENDPOINT: "http://k2c-agents:8001/event"
  #     CAPTURE_INTERVAL_SECONDS: "10"
  #     IMAGE_FORMAT: "png"
  #     IMAGE_QUALITY: "100"
  #   depends_on:
  #     - k2c-agents

  k2c-dashboard:
    build:
      context: ./k2c-dashboard
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/k2c_agents?sslmode=disable"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "k2cneo4j"
      NEO4J_DATABASE: "neo4j"
    depends_on:
      - postgres

volumes:
  postgres:
  minio:
  neo4j:
