[secrets]
# k2c-agents
ENV= { default = "local" }
DATABASE_URL= { default = "postgresql://postgres:password@localhost:4718/k2c_agents?sslmode=disable" }
OPENAI_AGENTS_DISABLE_TRACING= { default = "1" }
S3_ENDPOINT= { default = "http://localhost:4900" }
S3_ACCESS_KEY= { default = "minioadmin" }
S3_SECRET_KEY= { default = "minioadmin" }
S3_BUCKET= { default = "k2c-agents" }
S3_REGION= { default = "us-east-1" }
AGENT_INTERVAL_SECONDS= { default = "20" }
OPENAI_MODEL= { default = "gpt-5.2" }
OPENAI_API_KEY= { provider = "age", value = "" }
OPENROUTER_API_KEY= { provider = "age", value = "" }
# k2c-collector
API_ENDPOINT= { default = "http://localhost:8000/upload" }
CAPTURE_INTERVAL_SECONDS= { default = "10" }
IMAGE_FORMAT= { default = "png" }
IMAGE_QUALITY= { default = "100" }
